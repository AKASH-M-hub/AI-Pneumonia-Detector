<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Analysis Result</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .card { margin-top: 50px; border: none; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
    .card-header { background-color: #6c757d; color: white; font-weight: bold; }
    .uploaded-img { max-width: 100%; height: auto; border: 1px solid #dee2e6; border-radius: 5px; margin-bottom: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card text-center">
          <div class="card-header">
            Analysis Result
          </div>
          <div class="card-body">
            <h5 class="card-title">Uploaded Image</h5>
            <img src="{{ url_for('uploaded_file', filename=image_name) }}" class="uploaded-img" alt="Uploaded X-Ray">
            
            <div class="alert alert-{{ result.class }} mt-4" role="alert">
              <h4 class="alert-heading">{{ result.text }}</h4>
              <p>{{ result.confidence }}</p>
            </div>

            <a href="/" class="btn btn-secondary w-100 mt-3">Analyze Another Image</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
